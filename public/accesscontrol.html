<script>
  document.addEventListener("DOMContentLoaded", function (event) {
    navActivePage();
    scrollRevelation('.reveal');
  });

    $(document).ready(function() {
        var table = $('#myrequests').DataTable( {
            "ajax": 'dumbdata.txt'
        });

      $('#myrequests tbody').on( 'click', 'tr', function () {
          $(this).toggleClass('selected');
      } );
   
      $('#button').click( function () {
          alert( table.rows('.selected').data().length +' row(s) selected' );
      } );

        $('#myrequests tbody').on('click', 'tr', function () {
            var data = table.row( this  ).data();

            // dialog
            var dialog = bootbox.dialog({
            title: 'Take action',
            message: "<p>This dialog has buttons. Each button has it's own callback function.</p>",
            message: "<ul><li>Company: <b>" + data[0] + "</b></li><li>Request type: <b>" + data[1] + "</b></li><li>State: <b>" + data[2] + "</b></li><li>Agreement <b>" + data[3] + "</b></li></ul>",
            buttons: {
                cancel: {
                    label: "Update request",
                    className: 'btn-primary',
                    callback: function(){
                        Example.show('Custom cancel clicked');
                    }
                },
                noclose: {
                    label: "Cancel contract",
                    className: 'btn-primary',
                    callback: function(){
                        Example.show('Custom button clicked');
                    }
                },
                ok: {
                    label: "Report details",
                    className: 'btn-primary',
                    callback: function(){
                        Example.show('Custom OK clicked');
                    }
                }
            }
            });
        } );
    });
</script>
